<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' href='/Users/Samer/Fullstack/bootstrap-4.0.0-dist/css/bootstrap.css'>
    <link rel="stylesheet" href="main.css">
    
  </head>
  <body>

      <div class='center container' id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Guessing Game Mania!!</h1>
          <h3 id='instructions'>Think you can guess a number between 0-100 in 5 goes?</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <div id='submit-parent'>
                <input id='player-input' class='center' type='text' name='userGuess' placeholder='#' maxlength='3' autofocus>
                <div>
                    <button class='btn btn-success center' id='submit'>Yo!</button>
                </div>
            </div>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class='guess list-inline'>
              <li>First Guess</li>
              <li>Second Guess</li>
              <li>Third Guess</li>
              <li>Fourth Guess</li>
              <li>Fifth Guess</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='btn btn-danger'>Reset your guesses</button>
            <button class='btn btn-info'>Hint!</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
      <div class='row'>
          <div class='col-sm-4' id='FS'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4' id='credit'>
            <h4>Project by Samurai San</h4>
          </div>

          <div class='col-sm-4' id='GH'>
            <img src='grace_hopper_academy.png'></img>
          </div>
      </div>
    </div>

  </body>
</html>
