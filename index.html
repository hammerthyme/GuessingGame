<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <style>
      .center {
        text-align: center;
      }

		
      ul {
          list-style: none;
          padding: 0;
          
      }
      

      img {
          display: inline;
          width: 200px;
          height: 100px;
          
      }

      #footer {
          width: 100%;
          border-top: solid 2px black;
          background-color: pink;
          position: fixed;
          bottom: 0;
      }
      
    </style>

  </head>
  <body>

      <div id='app'>

        <div class='center',id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Guessing Game Mania!!</h1>
          <h2 id='instructions'>Think you can guess a number between 0-100 in 5 goes?</h2>
        </div>

        <div id='main'>
          <div class='center',id='input-parent'>
            <!-- Player's guess input, and submit button -->
            
            <input type='text' name='userGuess' placeholder='Enter Guess' maxlength='3' autofocus><br><br>
            <button>Submit yo!</button>
            <!--input type='submit' value='Submit Guess'-->
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class='center'>
				<li>First Guess</li>
				<li>Second Guess</li>
				<li>Third Guess</li>
				<li>Fourth Guess</li>
				<li>Fifth Guess</li>
            </ul>
          </div>

          <div class='center',id="menu-btns">
            <!-- reset and hint buttons -->
            <button>Reset your guesses</button>
            <button>Hint!</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Samurai San</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
